<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="screenFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0097a7"/>
    </linearGradient>
    <linearGradient id="frameFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00838f"/>
      <stop offset="100%" style="stop-color:#004d40"/>
    </linearGradient>
  </defs>
  <!-- Screen frame -->
  <rect x="4" y="6" width="24" height="16" rx="2" fill="url(#frameFill)" stroke="#004d40" stroke-width="1.2"/>
  <!-- Display area -->
  <rect x="6" y="8" width="20" height="12" rx="1" fill="url(#screenFill)" stroke="#00acc1" stroke-width="0.8"/>
  <!-- Screen content - play / display bars -->
  <path d="M13 12v6l5-3-5-3z" fill="rgba(255,255,255,0.9)"/>
  <rect x="20" y="11" width="2" height="4" rx="0.3" fill="rgba(255,255,255,0.5)"/>
  <rect x="23" y="10" width="2" height="6" rx="0.3" fill="rgba(255,255,255,0.5)"/>
  <!-- Stand -->
  <rect x="14" y="22" width="4" height="2" rx="0.5" fill="#00838f"/>
  <rect x="15" y="24" width="2" height="4" rx="0.3" fill="#004d40"/>
  <line x1="12" y1="28" x2="20" y2="28" stroke="#004d40" stroke-width="1.2" stroke-linecap="round"/>
</svg>
