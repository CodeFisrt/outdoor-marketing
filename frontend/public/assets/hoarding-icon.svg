<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="boardFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="frameFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
  </defs>
  <!-- Lights along top of board -->
  <circle cx="6" cy="6" r="1.5" fill="#42a5f5" stroke="#0d47a1" stroke-width="0.8"/>
  <circle cx="12" cy="6" r="1.5" fill="#42a5f5" stroke="#0d47a1" stroke-width="0.8"/>
  <circle cx="18" cy="6" r="1.5" fill="#42a5f5" stroke="#0d47a1" stroke-width="0.8"/>
  <circle cx="24" cy="6" r="1.5" fill="#42a5f5" stroke="#0d47a1" stroke-width="0.8"/>
  <!-- Main signboard -->
  <rect x="3" y="8" width="26" height="12" rx="1.5" fill="url(#boardFill)" stroke="#0d47a1" stroke-width="1.2"/>
  <!-- Ad area - white with "ADS" style text -->
  <rect x="6" y="10" width="20" height="8" rx="1" fill="#fff"/>
  <text x="16" y="15.5" text-anchor="middle" font-family="Arial,sans-serif" font-size="4" font-weight="bold" fill="#1976d2">ADS</text>
  <!-- Decorative patches (lighter blue blobs) -->
  <ellipse cx="8" cy="11.5" rx="1.2" ry="0.8" fill="#90caf9" opacity="0.7"/>
  <ellipse cx="24" cy="12" rx="1" ry="0.6" fill="#90caf9" opacity="0.7"/>
  <!-- Support frame below board -->
  <rect x="4" y="20" width="24" height="2.5" rx="0.5" fill="url(#frameFill)" stroke="#0d47a1" stroke-width="0.8"/>
  <!-- Vertical pole -->
  <rect x="14.5" y="22" width="3" height="6" fill="#0d47a1"/>
  <!-- Base -->
  <line x1="10" y1="28" x2="22" y2="28" stroke="#0d47a1" stroke-width="1.5" stroke-linecap="round"/>
</svg>
