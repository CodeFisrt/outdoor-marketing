<div class="container mt-4">
  <!-- Card Wrapper -->
  <div class="card shadow-sm border-0 rounded-3">
    <!-- Header with Add Button -->
    <div class="card-header text-dark d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-tv me-2"></i> Digital Screens List</h5>

      <div class="input-group w-25 me-3">
        <!-- üîç Search Bar -->
        <input
          type="text"
          class="form-control w-25"
          placeholder=" Search screens..."
          [(ngModel)]="searchTerm"
          (input)="filterScreens()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="applySearch()"
          title="Search"
        >
          üîç
        </button>
      </div>

      <button
        class="btn btn-primary d-flex align-items-center gap-2"
        routerLink="/dashboard/screen-Form/0"
      >
        <i class="bi bi-plus-circle"></i> Add New screen
      </button>
    </div>

    <!-- Table -->
    <div class="card-body table-responsive p-0">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>City</th>
            <th>Rental Cost</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          <!-- ‚úÖ Use paginatedList -->
          <tr *ngFor="let screen of paginatedList; let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td><i class="bi bi-display me-1 text-primary"></i> {{ screen.ScreenName }}</td>
            <td><i class="bi bi-geo-alt me-1 text-danger"></i> {{ screen.City }}</td>
            <td>‚Çπ {{ screen.RentalCost }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': screen.Status === 'Active',
                  'bg-warning text-dark': screen.Status === 'Pending',
                  'bg-danger': screen.Status === 'Inactive'
                }"
              >
                {{ screen.Status }}
              </span>
            </td>

            <td class="text-center">
              <button
                class="btn btn-sm btn-outline-primary me-2 d-inline-flex align-items-center"
                (click)="editScreen(screen.ScreenID)"
              >
                <i class="bi bi-pencil-square me-1"></i> Edit
              </button>

              <button
                class="btn btn-sm btn-outline-danger d-inline-flex align-items-center"
                (click)="deleteScreen(screen.ScreenID)"
              >
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </td>
          </tr>

          <!-- ‚úÖ Empty State -->
          <tr *ngIf="paginatedList.length === 0">
            <td colspan="6" class="text-center text-muted py-3">
              <i class="bi bi-info-circle me-2"></i> No screens available
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <ngx-skeleton-loader count="15" appearance="line"></ngx-skeleton-loader> -->

      <!-- ‚úÖ Pagination UI (Your style) -->
      <div
        class="d-flex flex-wrap justify-content-between align-items-center mt-3 py-2 px-2"
        *ngIf="filteredList.length > 0"
      >
        <!-- Showing info -->
        <div class="text-muted small">
          Showing <b>{{ showingFrom }}</b> ‚Äì <b>{{ showingTo }}</b> of
          <b>{{ filteredList.length }}</b>
        </div>

        <div class="d-flex align-items-center gap-2">
          <!-- Page size -->
          <select
            class="form-select form-select-sm"
            style="width: 90px"
            [(ngModel)]="pageSize"
            (change)="changePageSize(pageSize)"
          >
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="50">50</option>
          </select>

          <!-- Prev -->
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="prevPage()"
            [disabled]="currentPage === 1"
          >
            ‚óÄ Prev
          </button>

          <!-- Page Numbers (Limited window, not all) -->
          <button
            *ngFor="let p of pageNumbers"
            class="btn btn-sm"
            [ngClass]="p === currentPage ? 'btn-primary' : 'btn-outline-secondary'"
            (click)="goToPage(p)"
          >
            {{ p }}
          </button>

          <!-- Next -->
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="nextPage()"
            [disabled]="currentPage === totalPages"
          >
            Next ‚ñ∂
          </button>
        </div>
      </div>
      <!-- ‚úÖ Pagination UI End -->
    </div>
  </div>
</div>
