<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">ðŸ“‹ Hoarding List</h2>

    <!-- Search Bar -->
    <input type="text" class="form-control w-25 me-3"
      placeholder="ðŸ” Search hoardings..."
      [(ngModel)]="searchTerm"
      (input)="filterHoardings()" />

    <button class="btn btn-primary d-flex align-items-center gap-2"
      routerLink="/dashboard/hoarding-form/0">
      <i class="bi bi-plus-circle"></i> Add New Hoarding
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Hoarding Name</th>
            <th>City</th>
            <th>State</th>
            <th>Rental Cost</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of filteredList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ h.h_name }}</td>
            <td>{{ h.city }}</td>
            <td>{{ h.state }}</td>
            <td>â‚¹ {{ h.rental_cost }}</td>
            <td>
              <span class="badge"
                [ngClass]="{
                  'bg-success': h.status === 'Available',
                  'bg-danger': h.status === 'Occupied',
                  'bg-warning text-dark': h.status === 'Under Maintenance',
                  'bg-info': h.status === 'Booked'
                }">
                {{ h.status }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(h.h_id)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteHoardings(h.h_id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- No Data -->
      <div *ngIf="filteredList.length === 0" class="text-center py-4 text-muted">
        <i class="bi bi-emoji-frown fs-2"></i>
        <p class="mt-2">No hoardings found. Please add one.</p>
      </div>
    </div>
  </div>
</div>
