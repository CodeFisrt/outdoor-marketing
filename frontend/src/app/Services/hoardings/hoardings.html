<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">üìã Hoarding List</h2>

    <!-- Search Bar -->
    <div class="input-group w-25 me-3">
      <!-- üîç Search Icon Button (ADDED) -->

      <input
        type="text"
        class="form-control"
        placeholder="Search hoardings..."
        [(ngModel)]="searchTerm"
        (input)="filterHoardings()"
      />

      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="applySearch()"
        title="Search"
      >
        üîç
      </button>
    </div>

    <button
      class="btn btn-primary d-flex align-items-center gap-2"
      routerLink="/dashboard/hoarding-form/0"
    >
      <i class="bi bi-plus-circle"></i> Add New Hoarding
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Hoarding Name</th>
            <th>City</th>
            <!-- <th>State</th> -->
            <th>Rental Cost</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          <!-- ‚úÖ Pagination applied here -->
          <tr *ngFor="let h of pagedList; let i = index">
            <!-- ‚úÖ Proper row number across pages -->
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ h.h_name }}</td>
            <td>{{ h.city }}</td>
            <!-- <td>{{ h.state }}</td> -->
            <td>‚Çπ {{ h.rental_cost }}</td>

            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': h.status === 'Available',
                  'bg-danger': h.status === 'Occupied',
                  'bg-warning text-dark': h.status === 'Under Maintenance',
                  'bg-info': h.status === 'Booked'
                }"
              >
                {{ h.status }}
              </span>
            </td>

            <td class="text-center action-buttons">
              <!-- Edit Button -->
              <button
                class="btn btn-sm btn-outline-primary me-2 d-inline-flex align-items-center action-btn edit-btn"
                (click)="edit(h.h_id)"
              >
                <i class="bi bi-pencil-square me-1"></i> Edit
              </button>

              <!-- Delete Button -->
              <button
                class="btn btn-sm btn-outline-danger d-inline-flex align-items-center action-btn delete-btn"
                (click)="deleteHoardings(h.h_id)"
              >
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- ‚úÖ Pagination UI (ADDED) -->
      <div
        class="d-flex flex-wrap justify-content-between align-items-center mt-3 py-2 px-2"
        *ngIf="filteredList.length > 0"
      >
        <!-- Showing info -->
        <div class="text-muted small">
          Showing <b>{{ showingFrom }}</b> ‚Äì <b>{{ showingTo }}</b> of
          <b>{{ filteredList.length }}</b>
        </div>

        <div class="d-flex align-items-center gap-2">
          <!-- Page size -->
          <select
            class="form-select form-select-sm"
            style="width: 90px"
            [(ngModel)]="pageSize"
            (change)="changePageSize(pageSize)"
          >
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="50">50</option>
          </select>

          <!-- Prev -->
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="prevPage()"
            [disabled]="currentPage === 1"
          >
            ‚óÄ Prev
          </button>

          <!-- Page Numbers -->
          <button
            *ngFor="let p of pageNumbers"
            class="btn btn-sm"
            [ngClass]="p === currentPage ? 'btn-primary' : 'btn-outline-secondary'"
            (click)="goToPage(p)"
          >
            {{ p }}
          </button>

          <!-- Next -->
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="nextPage()"
            [disabled]="currentPage === totalPages"
          >
            Next ‚ñ∂
          </button>
        </div>
      </div>
      <!-- No Data -->
      <div *ngIf="filteredList.length === 0" class="text-center py-4 text-muted">
        <!-- <i class="bi bi-emoji-frown fs-2"></i>
        <p class="mt-2">No hoardings found. Please add one.</p> -->
      </div>
    </div>
  </div>
</div>
