<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">ğŸ“‹ Hoarding List</h2>

    <!-- Search Bar -->
    <div class="input-group w-25 me-3">
      <!-- ğŸ” Search Icon Button (ADDED) -->

      <input
        type="text"
        class="form-control"
        placeholder="Search hoardings..."
        [(ngModel)]="searchTerm"
        (input)="filterHoardings()"
      />

      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="applySearch()"
        title="Search"
      >
        ğŸ”
      </button>
    </div>

    <button
      class="btn btn-primary d-flex align-items-center gap-2"
      routerLink="/dashboard/hoarding-form/0"
    >
      <i class="bi bi-plus-circle"></i> Add New Hoarding
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Hoarding Name</th>
            <th>City</th>
            <!-- <th>State</th> -->
            <th>Rental Cost</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of filteredList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ h.h_name }}</td>
            <td>{{ h.city }}</td>
            <!-- <td>{{ h.state }}</td> -->
            <td>â‚¹ {{ h.rental_cost }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': h.status === 'Available',
                  'bg-danger': h.status === 'Occupied',
                  'bg-warning text-dark': h.status === 'Under Maintenance',
                  'bg-info': h.status === 'Booked'
                }"
              >
                {{ h.status }}
              </span>
            </td>

            <td class="text-center action-buttons">
              <!-- Edit Button -->
              <button
                class="btn btn-sm btn-outline-primary me-2 d-inline-flex align-items-center action-btn edit-btn"
                (click)="edit(h.h_id)"
              >
                <i class="bi bi-pencil-square me-1"></i> Edit
              </button>

              <!-- Delete Button -->
              <button
                class="btn btn-sm btn-outline-danger d-inline-flex align-items-center action-btn delete-btn"
                (click)="deleteHoardings(h.h_id)"
              >
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngx-skeleton-loader count="15" appearance="line"></ngx-skeleton-loader>
      <!-- No Data -->
      <div *ngIf="filteredList.length === 0" class="text-center py-4 text-muted">
        <!-- <i class="bi bi-emoji-frown fs-2"></i>
        <p class="mt-2">No hoardings found. Please add one.</p> -->
      </div>
    </div>
  </div>
</div>
