<div class="container mt-4">
  <!-- Add New Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>üè¢ Societies</h3>

     <!-- üîç Search Bar -->
  <input type="text" class="form-control w-25 me-3"
    placeholder="üîç Search WallPaint..."
    [(ngModel)]="searchTerm"
    (input)="filterSocities()" />

    <button class="btn btn-primary" routerLink="/dashboard/wall-Paints-Form/0">
      <i class="bi bi-plus-circle"></i> Add New
    </button>
  </div>

  <!-- üìã Society List -->
  <div class="card shadow-lg">
    <div class="card-header bg-white text-dark"><h5>Societies</h5></div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Society</th>
            <th>City</th>
            <th>Flats</th>
            <th>Cost</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (s of filteredList; track s.s_id) {
          <tr>
            <td>{{ s.s_id }}</td>
            <td>{{ s.s_name }}</td>
            <td><i class="bi bi-geo-alt"></i> {{ s.s_city }}</td>
            <td>{{ s.s_no_flats }}</td>
            <td>{{ s.expected_cost }}</td>
            <td>
              <span class="badge" [ngClass]="{
                  'bg-success': s.approval_status==='Approved',
                  'bg-warning text-dark': s.approval_status==='Pending',
                  'bg-danger': s.approval_status==='Rejected'
                }">
                {{ s.approval_status }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2"  (click)="edit(s.s_id)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="delete(s.s_id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
          }
          @if (filteredList.length === 0) {
          <tr>
            <td colspan="7" class="text-center text-muted">No records found</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
