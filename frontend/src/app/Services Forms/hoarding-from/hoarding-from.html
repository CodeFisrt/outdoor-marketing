<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
      <h5 class="mb-0">
        {{ hoardingId ? '✏️ Edit Hoarding' : '➕ Add Hoarding' }}
      </h5>

      <button
        type="button"
        class="btn text-dark btn-outline-secondary"
        routerLink="/dashboard/hoarding"
      >
        ⬅️ Back to List
      </button>
    </div>

    <div class="card-body">
      <form [formGroup]="hoardingForm" (ngSubmit)="save()">
        <div class="row">
          <!-- Hoarding Name -->
          <div class="col-md-6 mb-3">
            <label class="form-label"> Hoarding Name <span class="text-danger">*</span> </label>
            <input type="text" class="form-control" formControlName="h_name" />
          </div>

          <!-- Address -->
          <div class="col-md-6 mb-3">
            <label class="form-label"> Address <span class="text-danger">*</span> </label>
            <input type="text" class="form-control" formControlName="address" />
          </div>

          <!-- City -->
          <div class="col-md-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city" />
          </div>

          <!-- State -->
          <div class="col-md-6 mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" formControlName="State" />
          </div>

          <!-- Contact Number -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" class="form-control" formControlName="contact_number" />
          </div>

          <!-- Rental Cost -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Rental Cost</label>
            <input type="number" class="form-control" formControlName="rental_cost" />
          </div>

          <!-- Latitude -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Latitude</label>
            <input type="text" class="form-control" formControlName="latitude" />
          </div>

          <!-- Longitude -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Longitude</label>
            <input type="text" class="form-control" formControlName="longitude" />
          </div>

          <!-- Size -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Size</label>
            <input type="text" class="form-control" formControlName="size" />
          </div>

          <!-- Owner Name -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Owner Name</label>
            <input type="text" class="form-control" formControlName="owner_name" />
          </div>

          <!-- Contact Person -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Contact Person</label>
            <input type="text" class="form-control" formControlName="contact_person" />
          </div>

          <!-- Status -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
              <option value="Available">Available</option>
              <option value="Occupied">Occupied</option>
              <option value="Under Maintenance">Under Maintenance</option>
            </select>
          </div>

          <!-- Dates -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Ad Start Date</label>
            <input type="date" class="form-control" formControlName="ad_start_date" />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Ad End Date</label>
            <input type="date" class="form-control" formControlName="ad_end_date" />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Contract Start Date</label>
            <input type="date" class="form-control" formControlName="contract_start_date" />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Contract End Date</label>
            <input type="date" class="form-control" formControlName="contract_end_date" />
          </div>

          <!-- Notes -->
          <div class="col-12 mb-3">
            <label class="form-label">Notes</label>
            <textarea rows="3" class="form-control" formControlName="notes"></textarea>
          </div>
        </div>

        <!-- FEATURED CHECKBOX -->
        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="featured"
            formControlName="featured"
          />
          <label class="form-check-label fw-semibold" for="featured"> ⭐ Set As Featured </label>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-light btn-sm" (click)="resetForm()">Reset</button>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>

            <button
              type="submit"
              [ngClass]="hoardingId ? 'btn btn-warning' : 'btn btn-success'"
              [disabled]="hoardingForm.invalid"
            >
              {{ hoardingId ? 'Update ✏️' : 'Save ✅' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
