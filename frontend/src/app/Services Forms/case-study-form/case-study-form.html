<div class="case-study-wrapper">
  <h2>Hoarding Case Study</h2>

  <div [formGroup]="caseStudyForm" novalidate>
    <div class="form-row">
      <label>Client Name :</label>
      <input type="text" formControlName="clientName" placeholder="e.g., ABC Retail Pvt. Ltd." />
    </div>

    <div class="form-row">
      <label>Campaign Objective :</label>
      <textarea
        formControlName="campaignObjective"
        placeholder="e.g., Increase brand visibility during festive season"
      >
      </textarea>
    </div>

    <div class="form-row">
      <label>Area Name :</label>
      <input type="text" formControlName="areaName" placeholder="e.g., MG Road Junction" />
    </div>

    <div class="form-row">
      <label>City :</label>
      <input type="text" formControlName="city" placeholder="e.g., Bengaluru" />
    </div>

    <div class="form-row">
      <label>Total Crowd (5 km Radius) :</label>
      <input
        type="text"
        formControlName="crowdFootfall"
        placeholder="e.g., 3.5 – 4 lakh people/day"
      />
    </div>

    <div class="form-row">
      <label>Nearby Companies :</label>
      <textarea formControlName="nearbyCompanies" placeholder="e.g., Infosys, Tech Parks, Mall">
      </textarea>
    </div>

    <div class="form-row">
      <label>Distance from Main Road :</label>
      <input type="text" formControlName="boardDistance" placeholder="e.g., 6–8 meters" />
    </div>

    <div class="form-row">
      <label>Road Type :</label>
      <input type="text" formControlName="roadType" placeholder="e.g., 6-lane arterial road" />
    </div>

    <div class="form-row">
      <label>Traffic Count :</label>
      <input type="text" formControlName="trafficCount" placeholder="e.g., 1.2 lakh vehicles/day" />
    </div>

    <div class="form-row">
      <label>Night Visibility :</label>
      <input
        type="text"
        formControlName="nightVisibility"
        placeholder="e.g., Excellent till midnight"
      />
    </div>

    <div class="form-row">
      <label>Illumination Type :</label>
      <input type="text" formControlName="illuminationType" placeholder="e.g., LED flood lights" />
    </div>

    <div class="form-row">
      <label>Previous Ads :</label>
      <textarea formControlName="previousAds" placeholder="e.g., FMCG, Automobile launch">
      </textarea>
    </div>

    <div class="form-row">
      <label>Board Size :</label>
      <input type="text" formControlName="boardSize" placeholder="e.g., 40 ft × 20 ft" />
    </div>

    <div class="form-row">
      <label>Campaign Duration :</label>
      <input type="text" formControlName="campaignDuration" placeholder="e.g., 45 days" />
    </div>

    <div class="form-row">
      <label>Results :</label>
      <textarea formControlName="results" placeholder="e.g., 38% brand recall lift"></textarea>
    </div>

    <div class="form-row">
      <label>Conclusion :</label>
      <textarea
        formControlName="conclusion"
        placeholder="e.g., Strategic location delivered strong ROI"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="button" disabled>Case Study will be saved with Hoarding</button>
    </div>
  </div>
</div>
