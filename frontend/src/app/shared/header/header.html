            <!-- Right Side -->
            <div class="d-flex align-items-center">

              <!-- Logged In -->
              <ng-container *ngIf="isLoggedIn; else loggedOut">

                <div class="profile-wrapper">

                  <!-- Avatar -->
                  <img src="https://api.dicebear.com/6.x/pixel-art/svg?seed=avatar23" alt="Profile"
                    class="profile-avatar" (click)="toggleProfileMenu()" />

                  <!-- Dropdown -->
                  <div class="profile-dropdown" *ngIf="showProfileMenu">

                    <div class="profile-header">
                      <strong>{{ adminName }}</strong>
                      <small>{{ adminRole }}</small>
                    </div>

                    <hr />

                    <button (click)="goToDashboard()">
                      <i class="bi bi-speedometer2"></i> Dashboard
                    </button>

                    <button (click)="goToWishlist()">
                      <i class="bi bi-heart"></i> Wishlist
                    </button>

                    <button (click)="goToSettings()">
                      <i class="bi bi-gear"></i> Settings
                    </button>

                    <hr />

                    <button class="logout-btn" (click)="logout()">
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </button>

                  </div>
                </div>

              </ng-container>

              <!-- Logged Out -->
              <ng-template #loggedOut>
                <a routerLink="/signin" class="btn btn-outline-light fw-bold btn-sm">
                  Sign In
                </a>
              </ng-template>

            </div>
