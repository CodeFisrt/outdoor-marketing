<section class="home-sec">
  <div class="container-fluid px-0 main-container">
    <div id="home-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/billboardimg.jpg"
            class="d-block w-100"
            alt="Large outdoor billboard advertising in city area"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/digitalscreen.jpg"
            class="d-block w-100"
            alt="Digital outdoor advertising screen display"
            loading="lazy"
          />
        </div>
        <div class="carousel-item">
          <img src="assets/digitalscreen.jpg" class="d-block w-100" alt="..." loading="lazy" />
        </div>
        <div class="carousel-item">
          <img
            src="assets/vehicleimg.jpg"
            class="d-block w-100"
            alt="Vehicle branding outdoor advertisement"
            loading="lazy"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/streetimg.jpg"
            class="d-block w-100"
            alt="Street outdoor advertising display"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#home-carousel"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon bg-primary rounded-3 border"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#home-carousel"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon bg-primary rounded-3 border"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

<section class="filter-section">
  <div class="filter-card">
    <h1 class="visually-hidden">Outdoor Advertising & Billboard Booking Platform in India</h1>
    <h3 class="filter-title">Find Outdoor Advertising</h3>

    <div class="filter-row">
      <!-- CATEGORY -->
      <select
        class="filter-item"
        [(ngModel)]="selectedServiceType"
        (change)="onServiceTypeChange()"
      >
        <option value="">Select Type</option>
        <option *ngFor="let type of categoryList" [value]="type">
          {{ type }}
        </option>
      </select>

      <!-- STATE -->
      <select class="filter-item" [(ngModel)]="selectedState" (change)="onStateChange()">
        <option value="" disabled>State</option>
        <option *ngFor="let s of states" [value]="s">
          {{ s }}
        </option>
      </select>

      <!-- DISTRICT -->
      <select class="filter-item" [(ngModel)]="selectedDistrict" (change)="onDistrictChange()">
        <option value="" disabled>District</option>
        <option *ngFor="let d of districts" [value]="d">
          {{ d }}
        </option>
      </select>

      <!-- TEHSIL -->
      <select class="filter-item" [(ngModel)]="selectedTehsil" (change)="onTehsilChange()">
        <option value="" disabled>Tehsil</option>
        <option *ngFor="let t of tehsils" [value]="t">
          {{ t }}
        </option>
      </select>

      <!-- VILLAGE -->
      <select class="filter-item" [(ngModel)]="selectedVillage">
        <option value="" disabled>Village</option>
        <option *ngFor="let v of villages" [value]="v">
          {{ v }}
        </option>
      </select>

      <button class="filter-btn" (click)="searchBoards()">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Search
      </button>
    </div>
  </div>
</section>

<div class="search-results-container" *ngIf="showcards">
  <h3 class="results-title">Search Results</h3>
  <app-screen-board-card-list [filters]="filterData"></app-screen-board-card-list>
</div>

<app-category-cards (categorySelected)="onCategorySelect($event)"></app-category-cards>
