

<section class="service-sec">
  <div class="container">

    <div class="section-heading">
      <h2>Our Services</h2>
      <p>We Offer Smart & Visible Outdoor Advertising Solutions</p>
    </div>

    <div class="card-search">

      <div class="service-card" *ngFor="let service of services">

        <img [src]="service.image" [alt]="service.title">

        <div class="card-body">
          <h5>{{ service.title }}</h5>

          <p>{{ service.shortDesc1 }}</p>
          <p>{{ service.shortDesc2 }}</p>

          <a [routerLink]="['/services-details', service.id]" class="read-more-btn">
            More Details

            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>

          <!-- <button type="button"  class="service-btn" (click)="GotoServiceDetails(service.id)">More details </button> -->

        </div>

      </div>

    </div>

  </div>
</section>
