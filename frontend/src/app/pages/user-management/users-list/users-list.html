<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">üë• Users List</h2>

    <!-- Search Bar -->
    <div class="input-group w-25 me-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search users..."
        [(ngModel)]="searchTerm"
        (input)="filterUsers()"
      />

      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="applySearch()"
        title="Search"
      >
        üîç
      </button>
    </div>

    <button
      class="btn btn-primary d-flex align-items-center gap-2"
      routerLink="/dashboard/users/add"
    >
      <i class="bi bi-person-plus-fill"></i> Add User
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let u of pagedList; let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ u.userName }}</td>
            <td>{{ u.userEmail }}</td>

            <td>
              <span class="badge bg-dark text-capitalize">{{ u.role }}</span>
            </td>

            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': u.status === 'active',
                  'bg-danger': u.status === 'blocked'
                }"
              >
                {{ u.status }}
              </span>
            </td>

            <td class="text-center action-buttons">
              <!-- Edit -->
              <button
                class="btn btn-sm btn-outline-primary me-2 d-inline-flex align-items-center action-btn edit-btn"
                (click)="edit(u.userId)"
              >
                <i class="bi bi-pencil-square me-1"></i> Edit
              </button>

              <!-- Delete -->
              <button
                class="btn btn-sm btn-outline-danger d-inline-flex align-items-center action-btn delete-btn"
                (click)="deleteUser(u.userId)"
              >
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- ‚úÖ Pagination UI -->
      <div
        class="d-flex flex-wrap justify-content-between align-items-center mt-3 py-2 px-2"
        *ngIf="filteredList.length > 0"
      >
        <div class="text-muted small">
          Showing <b>{{ showingFrom }}</b> ‚Äì <b>{{ showingTo }}</b> of
          <b>{{ filteredList.length }}</b>
        </div>

        <div class="d-flex align-items-center gap-2">
          <select
            class="form-select form-select-sm"
            style="width: 90px"
            [(ngModel)]="pageSize"
            (change)="changePageSize(pageSize)"
          >
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="50">50</option>
          </select>

          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="prevPage()"
            [disabled]="currentPage === 1"
          >
            ‚óÄ Prev
          </button>

          <button
            *ngFor="let p of pageNumbers"
            class="btn btn-sm"
            [ngClass]="p === currentPage ? 'btn-primary' : 'btn-outline-secondary'"
            (click)="goToPage(p)"
          >
            {{ p }}
          </button>

          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="nextPage()"
            [disabled]="currentPage === totalPages"
          >
            Next ‚ñ∂
          </button>
        </div>
      </div>

      <!-- No Data -->
      <div *ngIf="filteredList.length === 0" class="text-center py-4 text-muted">
        <i class="bi bi-emoji-frown fs-2"></i>
        <p class="mt-2">No users found.</p>
      </div>
    </div>
  </div>
</div>
