<!-- LIST OF CARDS -->
<div *ngIf="!selectedBoard" class="row">
    <div class="col-md-4" *ngFor="let b of boards">

        <div class="custom-card">

            <!-- Availability Dot -->
            <span class="status-dot" [ngClass]="b.availability === 'Available' ? 'green' : 'red'">
            </span>

            <img [src]="b.image" class="card-img">

            <div class="card-content">
                <h4 class="card-title">{{ b.hoardingType }}</h4>

                <p class="location-text">
                    {{ b.state }}, {{ b.district }}, {{ b.taluka }}, {{ b.village }}
                </p>

                <p class="exact-location">üìç {{ b.location }}</p>

                <div class="price-size">
                    <span>üìê {{ b.size }}</span>
                    <span class="price">‚Çπ{{ b.price }}</span>
                </div>

                <button class="view-btn" (click)="viewMore(b.id)">View More</button>
            </div>
        </div>
    </div>
</div>
