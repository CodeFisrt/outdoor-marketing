<section class="get-touch-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h1 class="touch-title">
                    Get <span>in touch</span>
                </h1>

                <p class="touch-text">
                    For customer service, careers, media and more, please see the contact
                    information below.
                </p>

                <p class="touch-text">
                    For general inquiries regarding <strong>AddOnStreets</strong>,
                    please call
                    <a href="tel:+919999999999">+91 99999 99999</a>.
                </p>
            </div>
        </div>
    </div>
</section>
<section class="contact-form-section py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="text-center mb-3">Send Us a <span>Message</span></h2>
                <p class="text-center mb-3">
                    Fill out the form below and we will get back to you as soon as possible.
                </p>

                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="border border-2 p-md-5">
                    <div class="row g-3">
                     
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" formControlName="full_name"
                                placeholder="Enter your name" required>
                        </div>

                        
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter your email" required>
                        </div>

                       
                        <div class="col-12">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" formControlName="subject"
                                placeholder="Subject" required>
                        </div>

                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" formControlName="message"
                                placeholder="Type your message here..." required></textarea>
                        </div>


                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Send Message</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
