<section class="blog-section">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h6 class="sub-title">Latest Updates</h6>
      <h2 class="main-title">Insights & News</h2>
      <p class="section-desc">Stay updated with the latest trends, tips, and strategies in outdoor advertising.</p>
    </div>

    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let post of blogPosts">
        <div class="blog-card">
          <div class="blog-img-wrapper">
            <img [src]="post.image" class="blog-img" [alt]="post.title">
            <span class="category-badge">{{ post.category }}</span>
          </div>
          <div class="blog-content">
            <div class="meta-info">
              <span class="date">
                <i class="bi bi-calendar3"></i> {{ post.date }}
              </span>
              <span class="author">
                <i class="bi bi-person"></i> {{ post.author }}
              </span>
            </div>
            <h3 class="blog-title">{{ post.title }}</h3>
            <p class="blog-desc">{{ post.description }}</p>
            <a href="#" class="read-more-btn">
              Read More
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
