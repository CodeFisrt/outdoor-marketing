

    <!-- Sign up  -->
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light"
    >
      <div class="row shadow-lg rounded-4 overflow-hidden w-50">
        <!-- Left Panel -->
        <div class="col-md-6 bg-light p-5">
          <h3 class="text-center text-primary mb-4 fw-semibold">
            Create Your Account
          </h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control rounded-2 shadow-sm"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control rounded-2 shadow-sm"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control rounded-2 shadow-sm"
              />
            </div>

            <div class="d-flex align-items-center justify-content-center my-3">
              <hr class="w-25 me-2" />
              <span>OR</span>
              <hr class="w-25 ms-2" />
            </div>

            <div class="d-flex justify-content-center gap-3 mb-4">
              <img
                src="https://img.icons8.com/color/48/000000/gmail-new.png"
                alt="Gmail"
                width="32"
              />
              <img
                src="https://img.icons8.com/ios-filled/50/000000/twitterx--v1.png"
                alt="X"
                width="32"
              />
              <img
                src="https://img.icons8.com/fluency/48/000000/facebook-new.png"
                alt="Facebook"
                width="32"
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">
                Sign Up
              </button>
            </div>
          </form>
        </div>

        <!-- Right Panel -->
        <div class="col-md-6 text-white p-5 position-relative signup-right">
          <div class="text-center my-auto">
            <h2 class="fw-bold">Create Your Account</h2>
            <p>Begin Your Visibility Journey</p>
            <a
              class="btn btn-light text-primary fw-bold px-4 text-decoration-none"
              role="button"
              href="signin"
              >Sign In</a
            >
          </div>
        </div>
      </div>
    </div>
