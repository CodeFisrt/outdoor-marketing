<div class="container my-5">
  <!-- HOARDINGS -->
  <section class="mb-5">
    <div class="section-header">
      <h4>üè¢ Top Hoardings</h4>
      <button class="view-link" (click)="viewFullList('hoardings')">View full list ‚Üí</button>
    </div>

    <div class="row">
      <div class="col-md-4" *ngFor="let h of hoardings">
        <div class="custom-card">
          <span
            class="status-dot"
            [ngClass]="{
              green: h.status === 'Available',
              yellow: h.status === 'Occupied',
              red: h.status === 'Under Maintenance'
            }"
          ></span>

          <img [routerLink]="['/screenBoardDescrpt', getBoardId(h), 'hoardings']"
            [src]="imageBaseUrl + h.image"
            (error)="onImgError($event)"
            class="card-img"
            alt="Hoarding Image"
          />
          

          <div class="card-content">
            <h4 class="card-title">{{ h.h_name }}</h4>
            <p class="location-text">{{ h.city }}</p>
            <p class="exact-location">
              <i class="bi bi-geo-alt"></i> {{ h.address }}</p>

            <div class="price-size">
              <span>
                <i class="fa-solid fa-ruler-combined"></i>
                

 {{ h.size }}</span>
              <span class="price">‚Çπ{{ h.rental_cost | maskPrice }}</span>
            </div>
            <div>
              <button class="view-btn" (click)="viewMore(h, 'hoardings')">View More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SCREENS -->
  <section class="mb-5">
    <div class="section-header">
      <h4 class="mb-3">üì∫ Top Screens</h4>
      <button class="view-link" (click)="viewFullList('screens')">View full list ‚Üí</button>
    </div>

    <div class="row">
      <div class="col-md-4" *ngFor="let s of screens">
        <div class="custom-card">
          <span
            class="status-dot"
            [ngClass]="{
              green: s.Status === 'Active',
              yellow: s.Status === 'Inactive' || 'Pending',
              red: s.Status === 'Maintenance'
            }"
          ></span>

          <img  [routerLink]="['/screenBoardDescrpt', getBoardId(s), 'outdoormarketingscreens']"
            [src]="imageBaseUrl + s.image"
            (error)="onImgError($event)"
            
            class="card-img"
            alt="Screen Image"
          />

          <div class="card-content">
            <h4 class="card-title">{{ s.ScreenName }}</h4>
            <p class="location-text">{{ s.City }}</p>
            <p class="exact-location"><i class="bi bi-geo-alt"></i> {{ s.Location }}</p>

            <div class="price-size">
              <span><i class="fa-solid fa-arrows-left-right"></i>


 {{ s.Resolution }}</span>
              <span class="price">‚Çπ{{ s.RentalCost | maskPrice }}</span>
            </div>
            <div>
              <button class="view-btn" (click)="viewMore(s, 'outdoormarketingscreens')">
                View More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
