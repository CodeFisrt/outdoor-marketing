<!-- our work section start here -->
<section class="our-work my-4" id="ourwork">
  <div class="container">
    <div class="row justify-content-center">
      <div class="mb-4">
        <h1 class="text-center ">Our WORK</h1>
      </div>

      <div class="col-12 position-relative">

        <!-- Left Button -->
        <button class="carousel-btn left-btn" (click)="prev()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>

        <!-- Cards Wrapper -->
        <div class="stack-carousel">

          <div class="ourwork-card card" *ngFor="let item of works; let i = index" [ngClass]="getCardClass(i)">
            <img [src]="item.image" class="card-img-top" [alt]="item.alt">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text text-dark">{{ item.location }}</p>
              <p class="card-text">{{ item.desc }}</p>
            </div>
          </div>

        </div>

        <!-- Right Button -->
        <button class="carousel-btn right-btn" (click)="next()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>

      </div>
    </div>
  </div>
</section>
